language: objective-c
os: osx
osx_image: xcode8.3

before_install:
    - gem install xcpretty -N --no-ri --no-rdoc

env:
  global:
  - WORKSPACE=FastEasyMapping.xcworkspace
  - CMD="test -enableCodeCoverage YES"

  - IOS_SCHEME="FastEasyMapping iOS"
  - MACOS_SCHEME="FastEasyMapping macOS"
  - TVOS_SCHEME="FastEasyMapping tvOS"
  - WATCHOS_SCHEME="FastEasyMapping watchOS"

  - IOS_SDK=iphonesimulator10.3
  - MACOS_SDK=macosx10.12
  - TVOS_SDK=appletvsimulator10.2
  - WATCHOS_SDK=watchsimulator3.2

  matrix:
      - SCHEME="$IOS_SCHEME" SDK="$IOS_SDK" DESTINATION="OS=8.1,name=iPhone 6"
      - SCHEME="$IOS_SCHEME" SDK="$IOS_SDK" DESTINATION="OS=9.0,name=iPhone 6s"
      - SCHEME="$IOS_SCHEME" SDK="$IOS_SDK" DESTINATION="OS=10.0,name=iPhone 7"

      - SCHEME="$MACOS_SCHEME" SDK="$MACOS_SDK" DESTINATION="arch=x86_64"

      - SCHEME="$TVOS_SCHEME" SDK="$TVOS_SDK" DESTINATION="OS=9.0,name=Apple TV 1080p" CMD="build"
      - SCHEME="$TVOS_SCHEME" SDK="$TVOS_SDK" DESTINATION="OS=10.0,name=Apple TV 1080p" CMD="build"

      - SCHEME="$WATCHOS_SCHEME" SDK="$WATCHOS_SDK" DESTINATION="OS=9.0,name=name=iPhone 6s" CMD="build"
      - SCHEME="$WATCHOS_SCHEME" SDK="$WATCHOS_SDK" DESTINATION="OS=10.0,name=iPhone 7" CMD="build"

script:
    - set -o pipefail
    - xcodebuild -version
    - xcodebuild -showsdks

    # Build Framework in Debug and Run Tests if specified
    - xcodebuild $CMD -workspace "$WORKSPACE" -scheme "$SCHEME" -destination "$DESTINATION" -configuration Debug | xcpretty;
    # Build Framework in Release and Run Tests if specified
    - xcodebuild $CMD -workspace "$WORKSPACE" -scheme "$SCHEME" -destination "$DESTINATION" -configuration Release | xcpretty;
after_success:
    - bash <(curl -s https://codecov.io/bash)
